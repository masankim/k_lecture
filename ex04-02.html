<!DOCTYPE html>
<html>
<head><title>외부 파일에 자바스크립트 작성</title>
<script>
    function over(obj) {
        obj.src="./image/barbra.jpg"
    }

    function out(obj) {
        obj.src="./image/Elvis1.jpg"
    }
</script>
</head>
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<img src="media/apple.png" alt="이미지" 
onmouseover="over(this)"
onmouseout="out(this)">
</body>
</html>
